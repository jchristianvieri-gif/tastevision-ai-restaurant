# docker-compose.yml
version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - N8N_URL=http://n8n:5678
    depends_on:
      - n8n
    volumes:
      - ./uploads:/app/uploads

  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=password123
      - DB_TYPE=sqlite
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-workflows:/files

volumes:
  n8n_data:
